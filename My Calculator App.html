<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="Calculator styling.css">
    <script src="calculatorjs.js" defer></script>
</head>
<body>
   <div class="calculator">
    <div class="calculator_display" style="color: white;">
        <div class="last_input"></div>
        <div class="current_input">0</div>
    </div>
    <div class="calculator_keys">
        <button class="plus_operator" onclick="plusKey()">+</button>
        <button class="minus_operator" onclick="minusKey()">-</button>
        <button class="divide_operator" onclick="divideKey()">/</button>
        <button class="multiply_operator" onclick="timesKey()">*</button>
        <button class="sevenkey" onclick="sevenKey()">7</button>
        <button class="eightkey" onclick="eightKey()">8</button>
        <button class="ninekey" onclick="nineKey()">9</button>
        <button class="fourkey" onclick="fourKey()">4</button>
        <button class="fivekey" onclick="fiveKey()">5</button>
        <button class="sixkey" onclick="sixKey()">6</button>
        <button class="onekey" onclick="oneKey()">1</button>
        <button class="twokey" onclick="twoKey()">2</button>
        <button class="threekey" onclick="threeKey()">3</button>
        <button class="zerokey" onclick="zeroKey()">0</button>
        <button data-action="decimal" onclick="decimalKey()">.</button>
        <button class="clear" style="background-color: burlywood;" onclick="clearKey()">AC</button>
        <button class="key--equal" onclick="equalKey()">
            =
        </button>
    </div>
   </div> 
</body>
</html>
